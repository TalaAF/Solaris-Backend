spring:
  profiles:
    active: local  # Default to local for development off-campus
  jpa:             # command for using localdatabase: mvn spring-boot:run -Dspring-boot.run.profiles=local
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework: INFO
    com.example.lms: DEBUG

# Local development profile (uses H2 in-memory database)
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:lmsdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

