spring:
  datasource:
    url: jdbc:h2:file:./data/lmsdb  # Store as a file in ./data directory
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Keep this as "update" to preserve schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      
server:
  port: 8080
  # Remove the context-path setting to use the root path "/"

logging:
  level:
    org.springframework: INFO
    com.example.lms: DEBUG
    org.hibernate.SQL: DEBUG
    io.jsonwebtoken: DEBUG

# JWT Configuration
jwt:
  expiration: 86400000  # 24 hours in milliseconds